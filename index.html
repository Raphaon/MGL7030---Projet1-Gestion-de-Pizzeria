<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de gestion de pizzeria</title>
    <link rel="stylesheet" href="./Assets/Css/main.css">
</head>
<body>
    <div id="global-container">
        <header class="title">
            <h1> PIZZERIA </h1>
        </header>

        <main>

        
            <aside>
                <h2>Menu </h2>
                <ul>
                        <li><a href="http://">Petite pizza … 8.00$</a></li>
                        <li><a href="http://">Moyenne pizza … 12.00$</a></li>
                        <li><a href="http://">Grande pizza … 15.00$</a></li>
                        <li><a href="http://">Garniture viande …3.00$</a></li>
                        <li><a href="http://">Garniture légumes…1,00$</a></li>
                </ul>

            </aside>
            <div class="container">
                <div class="pizzas-container">
                    <h2>
                        Garniture
                    </h2>
                    <div class="garniture">
                       
                        <form action="" method="post">
                            <div>
                                <table class="table-garniture">
                                    <tr>
                                        <td><input type="radio" name="viande" value="Pepperoni"> Pepperoni</td>
                                        <td><input type="radio" name="oigon" value="Oignon"> Oignon</td>
                                    </tr>
                                    <tr>
                                        <td><input type="radio" name="viande" value="Poulet"> Poulet</td>
                                        <td><input type="radio" name="poivron" value="Poivron"> Poivron</td>
                                    </tr>
                                    <tr>
                                        <td><input type="radio" name="viande" value="Crevette"> Crevette</td>
                                        <td><input type="radio" name="champignon" value="Champignon"> Champignon</td>
                                    </tr>
                                </table>
                            </div>
                            <h2>Format</h2>

                            <div>
                                <table class="table-format">
                                    <tr>
                                        <td><input type="radio" name="format" value="Petit"></td>
                                        <td>Petite</td>
                                    </tr>
                                    <tr>
                                        <td><input type="radio" name="format" value="Moyen"></td>
                                        <td>Moyenne</td>
                                    </tr>
                                    <tr>
                                        <td><input type="radio" name="format" value="Grand"></td>
                                        <td>Grande</td>
                                    </tr>
                                </table>
                            </div>

                            <button type="submit">Commander</button>
                        </form>

                    </div>
       
                </div>
                 
                </div>
                <div class="command-container">
                     Commandes
                </div>
            </div>
            
        </main>

        <footer>
            &copy Tout droit reserve 2026. 
        </footer>
    </div>

    <script src="./Assets/Js/main.js"></script>
</body>
</html>
