<html lang="fr">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de gestion de pizzeria</title>
    <link rel="stylesheet" href="./Assets/Css/main.css">

</head>


<body>
    <!--
    definition d'un conteneur princiapale dans lequel tous les autres conteneurs vont etre inclus
    -->
    <div id="global-container">

        <!-- contient l'entete de note page il contient le titre -->
        <header class="title">
            <h1> PIZZERIA </h1>
        </header>
       
        <!-- contient la partie principale qui va potentiellement etre modifie aucours 
        de la manipulation de nos elements -->
        <main>

                <!-- Menu de naviagation qui va afficher la liste des prix  -->
            <aside>
                <h2>Menu </h2>
                <ul>
                        <li><a href="http://">Petite pizza … 8.00$</a></li>
                        <li><a href="http://">Moyenne pizza … 12.00$</a></li>
                        <li><a href="http://">Grande pizza … 15.00$</a></li>
                        <li><a href="http://">Garniture viande …3.00$</a></li>
                        <li><a href="http://">Garniture légumes…1,00$</a></li>
                </ul>

            </aside>



            <!-- les garnitures et les commandes  -->

            <div class="container">

                <!-- les garnitures  -->
                <div class="pizzas-container">
                    <h2>
                        Garniture
                    </h2>
                    <div class="garniture">
                
                        <form action="#" method="post">

                            <div class="type-pizza">
                                
                                <li> <input type="radio" name="garniture" id="Pepperoni" value="Pepperoni">
                                    <label for="Pepperoni"> Pepperoni</label>
                                </li>
                                
                                <li>
                                    <input type="radio" name="garniture" id="Poulet" value="Poulet" >
                                    <label for="Poulet"> Poulet</label>
                                </li>

                                <li>
                                    <input type="radio" name="garniture" value="Crevette"  id="Crevette">
                                    <label for="Crevette"> Crevette</label>
                                </li>

                                <li>
                                    <input type="radio" name="garniture" value="Viande"  id="Viande">
                                    <label for="Viande"> Viande</label>
                                </li>
                            </div>


                            <div class="legumes">

                                <li>
                                    <input type="checkbox" value="Poivron" name="legume" id="Poivron">
                                    <label for="Poivron"> Poivron</label>
                                </li>
                                <li>
                                        <label for="Oignon"> <input type="checkbox" 
                                                value="Oignon"
                                                name="legume" id="Oignon">Oignon</label>
                                    </li>
                                    <li>
                                            <input type="checkbox" value="Poivron" name="legume" id="Poivron"><label for="Poivron"> Poivron</label>
                                    </li>

                                
                                    <li>
                                            <input type="checkbox" value="Olives" name="legume" id="Olives"><label for="Olives"> Olives</label>
                                    </li>

                                    <li>
                                            <input type="checkbox" value="Champignon" name="legume" id="Champignon"><label for="Champignon"> Champignon</label>
                                    </li>
                                    
                           
                           
                            </div>
                            
                           

                        </form>
                    </div>

                    <div>
                        <h2>Format</h2>
                        <table  >
                            <tr>
                                <td class="radio_format">
                                    <input   type="radio" value="petite" name="format" id="petite">
                                <td>    
                                        <label for="petite">Petite</label></td>
                                </td>
                            </tr>
                            <tr>
                                <td class="radio_format">
                                    <input type="radio"  name="format" id="moyenne" value="moyenne">
                                </td>  
                                <td><label for="moyenne">Moyenne</label></td>
                            </tr>
                            <tr>
                                <td class="radio_format"><input type="radio" value="grande"  name="format" id="grande"></td>
                                 <td><label for="grande">Grande</label></td>
                            </tr>
                        </table>
                    </div>

                    <div class="btn-commander">
                        <input type="button" value="Commander" id="orderBtn">
                    </div>
       
                </div>

                <div class="command-container">
                     <h2>Commandes</h2>
                     <table id="command-entry" border="1">

                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>Format</th>
                            <th>Type</th>
                            <th>Garniture</th>
                            <th>#</th>
                       </tr>
                        </thead>
                        <tbody class="command-item">
                           
                        </tbody>
                        
                        <tfoot>
                            <tr>
                                <th>Date</th>
                                <th>Format</th>
                                <th>Type</th>
                                <th>Garniture</th>
                                <th>#</th>
                            </tr>
                        </tfoot>
                     </table>
                </div>
                 
                </div>
                
            </div>
            
        </main>

        <footer>
            &copy Tout droit reserve 2026. 
        </footer>
    </div>

    <script src="./Assets/Js/main.js"></script>
</body>
</html>
